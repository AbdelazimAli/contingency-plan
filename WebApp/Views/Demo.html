

<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <title> Dropdown with color and icons </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="Content/bootstrap.min.css" rel="stylesheet">
    <link href="Content/bootstrap-select.min.css" rel="stylesheet">

    <script src="Scripts/jquery-2.2.4.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/bootstrap-select.js"></script>
 
</head>
<body>

    <div class="container">
        <div class="row">
          <br>
            <select class="selectpicker" id="icons"  data-style="btn-primary" data-width="auto" style="display: none;"> </select>

        </div>
    </div>



    <script type="text/javascript">

        $(function () {
            $('.selectpicker').selectpicker();

            $('.rm-ketchup').click(function () {
                $('.remove-example').find('[value=Ketchup]').remove();
                $('.remove-example').selectpicker('refresh');
            });
            $('.rm-relish').click(function () {
                $('.remove-example').find('[value=Relish]').remove();
                $('.remove-example').selectpicker('refresh');
            });
            $('.ex-disable').click(function () {
                $('.disable-example').prop('disabled', true);
                $('.disable-example').selectpicker('refresh');
            });
            $('.ex-enable').click(function () {
                $('.disable-example').prop('disabled', false);
                $('.disable-example').selectpicker('refresh');
            });
        });
        

            $.ajax({
                url: 'GlyphIcons.JSON',
                async: false,
                success: function (data) {
                    var items = "";
                    $.each(data.Glyph, function (key, val) {
                        items += '<option data-icon="' + val.name + '">' + val.name + '</option>';
                    });
                    $("#icons").append(items);
                },
                error: function () {
                }
            });


    </script>
</body>
</html>
